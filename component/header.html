      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="../img/logo.png" alt="logo" />
      </div>
      <ul class="menu-item" id="menu_item">
        <li>
          <a href="../index.html">

             Home</a>
        </li>
        <li>

             Contact Us
          </a>
        </li>
      </ul>
      <div class="menu-icon">
        <i class="fa fa-bars" id="openIcon" onclick="menu_open()"></i>
        <i class="fa fa-close" id="closeIcon" onclick="menu_close()"></i>
      </div>
    </nav>

    <script>
      const menu_item = document.getElementById("menu_item");
      const open = document.getElementById("openIcon");
      const close = document.getElementById("closeIcon");

      function menu_open() {
        open.style.display = "none";
        close.style.display = "block";
        menu_item.style.display = "block";
      }
      function menu_close() {
        open.style.display = "block";
        close.style.display = "none";
        menu_item.style.display = "none";
      }
    </script>
  </body>
